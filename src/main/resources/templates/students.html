<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1>Students</h1>

<p>
    <a th:href="@{/courses}">Courses</a>
</p>

<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Department</th>
        <th>Courses</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.roll}"></td>
        <td th:text="${student.dept != null ? student.dept.name : 'â€”'}"></td>
        <td>
            <span th:each="course, iter : ${student.courses}">
                <span th:text="${course.code}"></span><span th:if="${!iter.last}">, </span>
            </span>
        </td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
            <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
