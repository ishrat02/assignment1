<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Sign In</h1>

<p th:if="${param.error}">Invalid username or password</p>
<p th:if="${param.logout}">You have been logged out</p>

<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Username:</label>
    <input type="text" name="username"/><br/><br/>

    <label>Password:</label>
    <input type="password" name="password"/><br/><br/>

    <button type="submit">Login</button>
</form>

<p><a th:href="@{/signup}">Create an account</a></p>

<p>
    Teacher: <strong>teacher1</strong> / <strong>teacher123</strong><br/>
    Student: <strong>student1</strong> / <strong>student123</strong>
</p>
</body>
</html>
